<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Mafra Backyard Ultra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --accent: #485A2F;
      --gold: #A68B3B;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      width: 100vw;
      background: url("https://i.imgur.com/YVh3pFI.png");
      background-size: 250%;
      background-position: center;
      animation: movebg 22s infinite linear;
      filter: sepia(60%) hue-rotate(20deg) brightness(1.1);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }

    @keyframes movebg {
      0% { background-position: 0% 0%; }
      50% { background-position: 80% 80%; }
      100% { background-position: 0% 0%; }
    }

    /* CONTAINER CENTRAL */
    .center-box {
      text-align: center;
      background: rgba(0,0,0,0.55);
      padding: 2rem 3rem;
      border-radius: 18px;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.15);
    }

    /* LOGO MAIOR */
    .center-box img {
      max-width: 420px;
      width: 100%;
      margin-bottom: 2rem;
      border-radius: 12px;
    }

    /* LINKS */
    .menu-links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      font-size: 1.2rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
    }

    .menu-links a {
      text-decoration: none;
      color: #000;
      font-weight: 700;
      padding: 0.6rem 1.2rem;
      background: rgba(255,255,255,0.85);
      border-radius: 10px;
      transition: 0.3s;
    }

    .menu-links a:hover {
      background: var(--gold);
      color: black;
      transform: scale(1.05);
    }

  </style>
</head>

<body>

  <div class="center-box">

    <!-- LOGO -->
    <img src="WhatsApp Image 2025-12-10 at 17.18.57.jpeg" alt="Mafra Backyard Ultra">

    <!-- LINKS -->
    <div class="menu-links">
      <a href="index2.html#sobre">Sobre</a>
      <a href="index2.html#local">Local</a>
      <a href="index2.html#percurso">Percurso</a>
      <a href="index2.html#inscricoes">Inscrições</a>
      <a href="index2.html#contactos">Contactos</a>
    </div>

  </div>

</body>
</html>
